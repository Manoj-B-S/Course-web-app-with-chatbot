{% extends "base.html" %}

{% block title %}Edit Course - Iron Lady{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-edit me-2"></i>Edit Course</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Course Title *</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Executive" {{ 'selected' if course.category == 'Executive' }}>Executive</option>
                                    <option value="Leadership" {{ 'selected' if course.category == 'Leadership' }}>Leadership</option>
                                    <option value="Branding" {{ 'selected' if course.category == 'Branding' }}>Branding</option>
                                    <option value="Communication" {{ 'selected' if course.category == 'Communication' }}>Communication</option>
                                    <option value="Strategy" {{ 'selected' if course.category == 'Strategy' }}>Strategy</option>
                                    <option value="Mentorship" {{ 'selected' if course.category == 'Mentorship' }}>Mentorship</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ course.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="duration" class="form-label">Duration *</label>
                                <input type="text" class="form-control" id="duration" name="duration" value="{{ course.duration }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="format" class="form-label">Format *</label>
                                <select class="form-select" id="format" name="format" required>
                                    <option value="">Select Format</option>
                                    <option value="Online" {{ 'selected' if course.format == 'Online' }}>Online</option>
                                    <option value="Offline" {{ 'selected' if course.format == 'Offline' }}>Offline</option>
                                    <option value="Hybrid" {{ 'selected' if course.format == 'Hybrid' }}>Hybrid</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Price *</label>
                                <input type="text" class="form-control" id="price" name="price" value="{{ course.price }}" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('courses') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Courses
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
